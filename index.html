<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Quizz App</title>
  </head>
  <body class="flex-center">
      <div class="container">

        <div class="quizz-body">
            <div class="question-div">
              <p class="question" >

<span>Question 1:</span>Which programming language is often used for developing Android applications?</p>
            </div>

            <div class="choices">
              <div class="choice">
                <input type="radio" name="radio" id="1">
                <label for="1">Java</label>
              </div>

              <div class="choice">
                <input type="radio" name="radio" id="2">
                <label for="2">Python</label>
              </div>

              <div class="choice">
                <input type="radio" name="radio" id="3">
                <label for="3">C++</label>
              </div>

              <div class="choice">
                <input type="radio" name="radio" id="4">
                <label for="4">Ruby</label>
              </div>
            </div>

            <div class="actions">
              <button class="action">Next</button>
            </div>
        </div>


      </div>
  </body>
</html>
